<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= "img/logo/app icon home.png" type="logo"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Change Password</title>
</head>
<body>
    <div class="back">
        <a href="index.html"><img src="img/icon/back.png"></a>
        <p style="width: 200px;">Change Password</p>
      </div>

      <img src="img/icon/changepassword button.png" class="passbut">

      <div class="passcha">

        <div class="textb">
            <label class="cur">Current Password</label>
            <input type="password" id="password1" placeholder="Password">
            <div class="shows">
                <div class="show-password fas fa-eye-slash" onclick="togglePassword('password1')"></div>
            </div>
        </div>
        
        <div class="textb-1">
            <label class="cur-1">New Password</label>
            <div class="password-input-container">
                <input type="password" id="password2" placeholder="Password">
                <div class="shows-1">
                    <div class="show-password fas fa-eye-slash" onclick="togglePassword('password2')"></div>
                </div>
            </div>
            <button>Update</button>
        </div>

      </div>

</body>
<script>
     function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const icon = passwordInput.nextElementSibling.querySelector('.show-password');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    }
}
</script>
</html>
