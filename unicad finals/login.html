<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= "img/logo/app icon home.png" type="logo"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>

    <div class="login">

        <form action="choices.html" class="login-form">

            <div class="logo">
                <img src="img/officiallogo.svg" alt="logo">
            </div>
    
            <div class="textb-email">
                <input type="text" placeholder="Username" required>
                <img src="img/icon/username.png">
            </div>
    
            <div class="textb-password">
                <input type="password" placeholder="************" required>
                <img src="img/icon/lock.png">
            </div>
    
            <a href="createaccount.html">Create Account</a>
            
            <button>Login</button>
    
        </form>
    </div>
    
</body>
</html>
